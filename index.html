<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART SCANNER - Legal Coupons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #030712; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto">
        <header class="text-center py-10">
            <h1 class="text-5xl font-black italic tracking-tighter">SMART<span class="text-emerald-500">SCAN</span></h1>
            <p class="text-slate-400 mt-2 font-medium">Legal Price Comparison & Coupon Validator</p>
        </header>

        <div class="glass p-8 rounded-[2rem] flex flex-col md:flex-row gap-4 mb-12 shadow-2xl">
            <input type="text" id="pInput" placeholder="iPhone, Airpods, Nike..." 
                   class="flex-1 bg-slate-900/50 border border-slate-700 p-4 rounded-2xl outline-none focus:border-emerald-500 transition-all text-lg">
            <button onclick="scan()" class="bg-emerald-600 hover:bg-emerald-500 px-10 py-4 rounded-2xl font-black text-black transition-transform active:scale-95 shadow-lg shadow-emerald-500/20">
                SCAN DEALS
            </button>
        </div>

        <div id="status" class="hidden text-center text-emerald-500 animate-pulse mb-10 font-bold text-xl">AI Scanning Jumia & Feeds...</div>
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </div>

    <script>
        // Hada hwa l-URL li ghadi n-akhdo mn Hugging Face f l-akhir
        const BACKEND_URL = "https://webapper-smart-api.hf.space";

        async function scan() {
            const query = document.getElementById('pInput').value;
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            
            if(!query) return;

            statusDiv.classList.remove('hidden');
            resultsDiv.innerHTML = "";

            try {
                const response = await fetch(`${BACKEND_URL}/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                statusDiv.classList.add('hidden');

                resultsDiv.innerHTML = `
                    <div class="glass p-8 rounded-3xl border-l-8 border-emerald-500 shadow-xl">
                        <h2 class="font-bold text-slate-400 uppercase tracking-widest text-sm mb-2">${data.store}</h2>
                        <div class="text-5xl font-black text-white">${data.price} <span class="text-xl">MAD</span></div>
                        <p class="text-slate-500 mt-4 text-sm font-medium">Verified Live Store</p>
                    </div>
                    <div class="space-y-4">
                        ${data.coupons.map(coupon => `
                            <div class="glass p-5 rounded-2xl flex justify-between items-center hover:bg-white/5 transition-colors border border-white/5">
                                <div>
                                    <div class="text-emerald-400 font-mono font-black text-lg tracking-widest">${coupon.code}</div>
                                    <div class="text-slate-500 text-[10px] uppercase font-bold mt-1">${coupon.title.substring(0, 30)}...</div>
                                </div>
                                <button onclick="window.open('${coupon.link}')" class="bg-white hover:bg-slate-200 text-black px-5 py-2 rounded-xl text-xs font-black transition-all">
                                    GET DEAL
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                statusDiv.classList.add('hidden');
                resultsDiv.innerHTML = `<div class="col-span-full text-center text-red-500">Error connecting to Backend</div>`;
            }
        }
    </script>
</body>
</html>
